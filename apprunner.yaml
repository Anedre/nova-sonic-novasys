version: 1.0
runtime: python312
build:
  commands:
    build:
      - pip install --no-cache-dir -r requirements.txt
      - apt-get update && apt-get install -y ffmpeg

run:
  runtime-version: 3.12
  command: gunicorn -c gunicorn_config.py app:app
  network:
    port: 5000
    env: PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PORT
      value: "5000"
    - name: WEB_CONCURRENCY
      value: "2"
    - name: WORKER_CONNECTIONS
      value: "1000"
    # AWS credentials se configuran desde la consola de App Runner
    # usando IAM role para acceso a Bedrock
